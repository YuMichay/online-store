<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Home&Home</title>
        <link href="./assets/shopping-bag.svg" rel="shortcut icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;500&display=swap" rel="stylesheet">
    <script defer src="index.js"></script><link href="main.css" rel="stylesheet"></head>
    <body class="content">
        <header class="content__header">
            <div class="content__header_heading">
                <h1>Home&Home</h1>
                <p class="content__header_text">Everything you need for comfort</p>
            </div>
            <div class="content__header_cart">
                <img src="./assets/shopping-bag.svg" alt="shopping-bag" class="content__header_image">

            </div>
        </header>
        <main class="content__main">
            <aside class="content__filters"></aside>
            <section class="content__cards"></section>
        </main>
        <footer class="content__footer">
            <a class="footer__content_link" href="https://github.com/YuMichay" target="_blank">GitHub</a>
            <div class="footer__content_rs-link">
                <a class="footer__content_link" href="https://rs.school/js/" target="_blank">RS School</a>
                <img class="footer__content_logo" src="./assets/rs_school_js.svg" alt="logo">
            </div>
            <p class="footer__content_link">2022</p>
            <p class="footer__content_link">Yuliya Kudrautsava</p>
        </footer>
